<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Techub Innovate | Contacto</title>
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <div class="fondo"></div>
        <div class="menu">
            <img class="Logo" src="/img/Logo.png" onclick="window.location.href = 'index.html';" />
            <h1 class="nombreoficial" onclick="window.location.href = 'index.html';">
                <span style="color: blue;">Tech</span>
                <span style="color: white;">Hub</span>
                <span style="color: blue;">Innovate</span>
            </h1>
            
            <div class="btn-inicio" onclick="window.location.href = 'index.html';">Inicio</div>
            <div class="btn-servicios" onclick="window.location.href = 'servicios.html';">Servicios</div>
            <div class="btn-tienda" onclick="window.location.href = 'tienda.html';">Tienda</div>
            <div class="btn-contacto" onclick="window.location.href = 'contacto.html';">Contacto</div>
            <img class="imgusuario" src="/img/usuario.png" />
            <div class="login" onclick="window.location.href = 'login.html';"><b>Iniciar Sesión</b></div>

        </div>
             <div class="bordesuperior"><div>

            <section class="container">

                <div class="separacionuno">
                    <h1> <b>CONTACTANOS AHORA</b></h1> <br>
                    <div class="form-flat">
                        <p>
                            <span class="wpcf7-form-control-wrap" data-name="your-name">
                                <input size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Nombre completo" value="" type="text" name="your-name"/>
                            </span>
                        </p>
                        <p>
                            <span class="wpcf7-form-control-wrap" data-name="your-email">
                                <input size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="Correo electrónico" value="" type="email" name="your-email"/>
                            </span>
                        </p>
                        <p>
                            <span class="wpcf7-form-control-wrap" data-name="your-message">
                                <textarea cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="Mensaje" name="your-message"></textarea>
                            </span>
                        </p>
                        <p>
                            <input class="wpcf7-form-control has-spinner wpcf7-submit button" type="submit" value="Enviar"/>
                        </p>
                    </div>
                </div>

            <div class="separaciondos">
                <h1> <b>SIGUENOS</b></h1>
                <p>Nuestras redes sociales<br><br><br><br>
                <img class="img2" src="/img/instagram.png"><br><br><br>
                <img class="img2" src="/img/facebook.png">  
            </div>

            <div class="separaciontres">
            <h1> <b>¿NECESITAS AYUDA?</b></h1><br>
            <img class="img2" src="/img/WhatsApp.svg.png">
            

            </section>
        
    
        

    </header>
    <div class="piedepagina">
        <div class="bordeinferior"></div>
        <footer>
            <p>&copy; 2023 Techub Innovate</p>
        </footer>
    </div>
</body>
</html>
